apply plugin: 'com.android.application'

android {
    compileSdkVersion versions.compileSdk

    defaultConfig {
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk

        applicationId packaging.applicationId

        versionCode packaging.versionCode
        versionName packaging.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation libraries.androidxFragment
    implementation libraries.androidxAppcompat
    implementation libraries.androidxConstraintlayout
    implementation libraries.androidxLifecycleViewmodel

    implementation libraries.rxjava

    testImplementation libraries.junit

    androidTestImplementation libraries.androidxTestRunner
    androidTestImplementation libraries.espresso
}
